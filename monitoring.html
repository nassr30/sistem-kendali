<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Halaman Monitoring</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous" />
    <link rel="stylesheet" href="monitoring.css" />
  </head>
  <body>
    <div class="container text-center" style="margin-top: 100px">
      <h1>MONITORING LISTRIK</h1>
      <div class="d-flex justify-content-center flex-wrap mt-4">
        <!-- AMPERE -->
        <div class="card text-center">
          <div class="card-header" style="font-size: 24px; font-weight: bold">AMPERE</div>
          <div class="card-body">
            <h1>0</h1>
          </div>
        </div>

        <!-- VOLTAGE -->
        <div class="card text-center">
          <div class="card-header" style="font-size: 24px; font-weight: bold">VOLTAGE</div>
          <div class="card-body">
            <h1>0</h1>
          </div>
        </div>

        <!-- WATT -->
        <div class="card text-center">
          <div class="card-header" style="font-size: 24px; font-weight: bold">WATT</div>
          <div class="card-body">
            <h1>0</h1>
          </div>
        </div>

        <!-- ENERGI + BUTTONS -->
        <div class="card text-center">
          <div class="card-header" style="font-size: 24px; font-weight: bold">ENERGI</div>
          <div class="card-body">
            <h1>0</h1>
          </div>
        </div>

        <!-- KWH -->
        <div class="card text-center">
          <div class="card-header" style="font-size: 24px; font-weight: bold">KWH</div>
          <div class="card-body">
            <h1>2100</h1>
          </div>
        </div>

        <!-- RUPIAH -->
        <div class="card text-center">
          <div class="card-header" style="font-size: 24px; font-weight: bold">RUPIAH</div>
          <div class="card-body">
            <h1>RP. 20.000</h1>
          </div>
        </div>
      </div>
    </div>
    <div class="button-group">
      <button class="biru">Batas KWH</button>
      <button class="biru">Reset</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
  </body>
</html>
